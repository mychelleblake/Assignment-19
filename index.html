  <div id="container">

<script type= "x-tmpl-mustache" id="theListTemplate">

              {{#data}}
                <div class="fullName">                 
                    <p>&nbsp;&nbsp;&nbsp;<a href="/person/{{objectId}}">{{Fname}}&nbsp</span><span>{{Lname}}</a></p>
                </div>

                {{/data}}

         <div id="theSingleTemplate">
               {{#data}}
                  <div id="bigHeader"><p><a href="#"><span class="fa {{icon}} fa-arrow-left"></span></a></p><img src = "assets/profile.png"></div>
                   <div class="fullListName">                 
                    <p><span class="fa {{icon}} fa-user"></span>
                    <span>&nbsp;&nbsp;{{Fname}}&nbsp</span><span>{{Lname}}</span></p>
                </div>
                  <p class="phone"><span class="fa {{icon}} fa-phone"></span>&nbsp;&nbsp;
                  {{Phone}}</p>
                  <p class="email"><span class="fa {{icon}} fa-envelope"></span>&nbsp;&nbsp;{{email}}</p>
                  <p class="citySt"><span class="fa {{icon}} fa-globe"></span>&nbsp;&nbsp;{{City_State}}</p>
                {{/data}}
            </div>

      </script>
